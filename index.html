    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Print Styling Configuration */
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the document preview container and its children */
        #document-preview, #document-preview * {
          visibility: visible;
        }

        /* Reset positioning for the document to fill the page */
        #document-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ensure clean background */
        body {
          background-color: white !important;
        }
      }
    </style>
